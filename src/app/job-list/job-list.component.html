    <!-- content -->
    <div class="container" style="padding-left:100px;margin-right:40px;">
    <mat-card class="example-card" *ngFor="let joblist of jobs" style="float:left;margin-bottom:50px;">
      <mat-card-header>
        
        <mat-card-title>Naukari.com </mat-card-title>
        
      </mat-card-header>
      
     
      <mat-card-content>
        <p>
          {{joblist.title}}
        </p>
        <div>
            <h3>{{joblist.description}}</h3>
        </div>
      </mat-card-content>
      <mat-card-actions >
        <button mat-stroked-button color="primary"><a href="https://www.naukri.com/">
          Read more</a></button>
        <mat-icon style="color: red;margin-left:1040px;">favorite</mat-icon>
        <p> <svg class='fontawesomesvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20px" height="30px" style="padding-left:10px;margin-top:10px;"> <path d="M307 34.8c-11.5 5.1-19 16.6-19 29.2v64H176C78.8 128 0 206.8 0 304C0 417.3 81.5 467.9 100.2 478.1c2.5 1.4 5.3 1.9 8.1 1.9c10.9 0 19.7-8.9 19.7-19.7c0-7.5-4.3-14.4-9.8-19.5C108.8 431.9 96 414.4 96 384c0-53 43-96 96-96h96v64c0 12.6 7.4 24.1 19 29.2s25 3 34.4-5.4l160-144c6.7-6.1 10.6-14.7 10.6-23.8s-3.8-17.7-10.6-23.8l-160-144c-9.4-8.5-22.9-10.6-34.4-5.4z"/></svg>
          </p>
        <mat-icon><img src="https://www.svgrepo.com/show/522179/microphone.svg" width="20px" height="20px" style="padding-left:5px;padding-bottom:30px;"/></mat-icon>
      </mat-card-actions>
    
    </mat-card>
    </div>
    <!-- footer -->
    <mat-toolbar color="transparent" style="margin-top: 50px;margin-bottom:50px;">
      <span class="spacer"></span>
